<mat-sidenav-container>
    <!-- <mat-sidenav #appDrawer mode="push" opened="false"> -->
    <!-- <mat-sidenav #appDrawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'push'" [opened]="!(isHandset$ | async)"> -->
    <mat-sidenav class="mat-elevation-z4" fixedInViewport="false" #appDrawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">


        <div fxLayout="column" *ngIf="usuarioLogeado">
            <mat-card class="example-card" color='accent'>
                <mat-card-header>
                    <img mat-card-avatar [src]="usuarioLogeado.fotoURL | noimage " alt="">
                    <mat-card-title>{{usuarioLogeado.nombreCompleto }}</mat-card-title>
                    <mat-card-subtitle>{{usuarioLogeado.email }}</mat-card-subtitle>
                </mat-card-header>

            </mat-card>
            <mat-nav-list>
                <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>

                <a mat-list-item [routerLink]="['/routePath']">
                    <mat-icon>recent_actors</mat-icon>
                    Caso USo1

                </a>
            </mat-nav-list>
        </div>

    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
