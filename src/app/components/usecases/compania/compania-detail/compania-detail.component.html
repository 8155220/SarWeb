<div fxLayout="row" *ngIf='loading' fxFlexFill fxLayoutAlign="center center">
    <mat-spinner>

    </mat-spinner>
</div>

<div>

</div>

<div fxLayout="row" fxLayout.lt-sm="column" fxFlexFill fxLayoutAlign="center start" *ngIf='!loading' fxLayoutGap="50px">

    <mat-card>
        <mat-card-title>
            <h1>{{compania.nombre}} </h1>
        </mat-card-title>
        <img mat-card-md-image [src]="compania.imagenURL | noimage" alt="Photo of a Shiba Inu">
        <mat-card-content>
            {{compania.descripcion}}
        </mat-card-content>
    </mat-card>


    <mat-card *ngIf="compania">
        <mat-card-header>
            <h1>Lista de voluntarios</h1>
        </mat-card-header>

        <mat-card-content *ngFor="let persona   of personas ">
            <mat-card-header>
                <img mat-card-avatar [src]="persona.fotoURL | noimage">
                <mat-card-title> {{persona.nombreCompleto}}</mat-card-title>
                <mat-card-subtitle> {{persona.grado}}</mat-card-subtitle>
            </mat-card-header>

        </mat-card-content>
    </mat-card>
</div>
