<div fxLayout="row" *ngIf='loading' fxFlexFill fxLayoutAlign="center center">
    <mat-spinner>
    </mat-spinner>
</div>

<div class="container">
    <mat-toolbar fxFlexAlign="center">
        <span>Lista de Misiones</span>
    </mat-toolbar>
</div>


<div fxLayout="row" fxFlexFill fxLayoutAlign="center start" class="mat-elevation-z8" *ngIf="!loading">
    <mat-card fxFlexFill>
        <mat-card-title>
            Mision
        </mat-card-title>
        <mat-card-header>

            <button mat-raised-button routerLink="/mision/create">  <mat-icon>add</mat-icon>Crear
                 </button>

        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="misiones">
                <ng-container matColumnDef="tipoMision">
                    <th mat-header-cell *matHeaderCellDef> Tipo Operacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipoOperativoMision}} </td>
                </ng-container>
                <ng-container matColumnDef="oficialAlMando">
                    <th mat-header-cell *matHeaderCellDef> Nombre Oficial </th>
                    <!-- <td mat-cell *matCellDef="let element"> {{element.oficialAlMando.nombreCompleto | slice:0:20}} </td> -->
                    <td mat-cell *matCellDef="let element"> {{element.oficialAlMando.nombreCompleto | slice:0:20}} </td>
                </ng-container>
                <ng-container matColumnDef="fechaSolicitud">
                    <th mat-header-cell *matHeaderCellDef> Fecha Solicitud </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaSolicitud | date}} </td>
                </ng-container>
                <ng-container matColumnDef="fechaOperacion">
                    <th mat-header-cell *matHeaderCellDef> Fecha Operacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaOperacion | date}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="onEdit(row)"> <mat-icon  matTooltip="Editar" >navigate_next</mat-icon></button>
                        <button mat-icon-button (click)="onDelete(row)" color="warn"> <mat-icon matTooltip="Eliminar" matTooltipClass='tooltip-red'>delete_outline</mat-icon></button>
                    </mat-cell>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-card-content>
    </mat-card>

</div>
