<div fxLayout="row" *ngIf='loading' fxFlexFill fxLayoutAlign="center center">
    <mat-spinner>

    </mat-spinner>
</div>

<div>

</div>

<div fxLayout="row" fxLayout.lt-sm="column" fxFlexFill fxLayoutAlign="center start" *ngIf='!loading' fxLayoutGap="50px">

    <mat-card>
        <mat-card-title>
            <h1>{{especialidad.nombre}} </h1>
        </mat-card-title>
        <img mat-card-md-image [src]="especialidad.imagenURL | noimage" alt="Photo of a Shiba Inu">
        <mat-card-content>
            {{especialidad.descripcion}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color='accent' (click)="openDialog()"> Agregar Voluntario</button>
        </mat-card-actions>
    </mat-card>


    <mat-card *ngIf="especialidad">
        <mat-card-header>
            <h1>Lista de voluntarios</h1>
        </mat-card-header>

        <mat-card-content *ngFor="let persona   of personas ">
            <mat-card-header>
                <img mat-card-avatar [src]="persona.fotoURL | noimage">
                <mat-card-title> {{persona.nombreCompleto}}</mat-card-title>
                <mat-card-subtitle> {{persona.grado}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-flat-button color='warn' (click)="onDelete(persona)"> <mat-icon>delete</mat-icon>  </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
