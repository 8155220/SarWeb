<div fxLayout="row" *ngIf='loading' fxFlexFill fxLayoutAlign="center center">
    <mat-spinner>
    </mat-spinner>
</div>
<div *ngIf='!loading'>
    <mat-dialog-content>
        <!-- <h3 mt-dialog-title> Agregar Especialidad {{especialidad.nombre}}</h3> -->
        <div>
            <mat-card-content>
                <mat-card-header>
                    <img mat-card-avatar [src]="persona.fotoURL | noimage">
                    <mat-card-title> {{persona.nombreCompleto}} </mat-card-title>
                    <mat-card-subtitle> {{persona.grado | grado}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card-content>

            <mat-form-field appearance='outline'>
                <mat-label>Grado a Ascender</mat-label>
                <input matInput placeholder='nuevo Grado' disabled [value]='persona.grado | gradoAscender' type="text">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Fecha </mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-hint>Formato : #mes/#dia/#a√±o Ejemplo: 10/18/2018 </mat-hint>
            </mat-form-field>
        </div>


    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color='primary' (click)="onSave()"> Guardar</button>
        <button mat-raised-button color='warn' (click)="onClose()"> Cancelar</button>
    </mat-dialog-actions>
</div>
