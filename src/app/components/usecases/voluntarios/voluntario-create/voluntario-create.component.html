<h1>Crear Voluntario</h1>

<form [formGroup]='voluntarioForm' fxLayout="column">

    Value:{{voluntarioForm.value | json}}
    <hr>
    <mat-form-field>
        <input matInput placeholder="nombre" formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="apellido Paterno" formControlName="apellidoPaterno">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="apellido Materno" formControlName="apellidoMaterno">
    </mat-form-field>

    <section>
        <label class="label-checkbox">Sexo    :  </label>
        <mat-radio-group formControlName="sexo">
            <mat-radio-button value="femenino">Femenino</mat-radio-button>
            <mat-radio-button value="masculino">Masculino</mat-radio-button>
        </mat-radio-group>
    </section>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" placeholder="Fecha de Nacimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Grupo Sanguineo">
            <mat-option *ngFor="let gs of gruposSanguineos" [value]="gs.value">
                {{gs.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <section>
        <label class="label-checkbox">Licencia Conducir    :  </label>
        <mat-radio-group formControlName="licenciaConducir">
            <mat-radio-button value="true">Si</mat-radio-button>
            <mat-radio-button value="false">No</mat-radio-button>
        </mat-radio-group>
    </section>

    <mat-form-field>
        <input matInput placeholder="direccion" formControlName="direccion">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Pais" aria-label="Number" matInput [formControl]="paisFormControl" [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let pais of filteredOptions | async" [value]="pais">
                {{pais}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Departamento" aria-label="Number" matInput [formControl]="departamentoFormControl" [matAutocomplete]="auto2">
        <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
            <mat-option *ngFor="let departamento of getDepartamentos()" [value]="departamento">
                {{departamento}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Provincia" aria-label="Number" matInput [formControl]="provinciaFormControl" [matAutocomplete]="auto3">
        <mat-autocomplete autoActiveFirstOption #auto3="matAutocomplete">
            <mat-option *ngFor="let provincia of getProvincias()" [value]="provincia">
                {{provincia}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Capital" aria-label="Number" matInput [formControl]="capitalFormControl" [matAutocomplete]="auto4">
        <mat-autocomplete autoActiveFirstOption #auto4="matAutocomplete">
            <mat-option *ngFor="let capital of getCapitals()" [value]="capital">
                {{capital}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Municipio" aria-label="Number" matInput [formControl]="municipioFormControl" [matAutocomplete]="auto5">
        <mat-autocomplete autoActiveFirstOption #auto5="matAutocomplete">
            <mat-option *ngFor="let municipio of getMunicipios()" [value]="municipio">
                {{municipio}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
