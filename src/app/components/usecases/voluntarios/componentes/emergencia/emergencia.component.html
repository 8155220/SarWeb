<mat-card class="informacion-personal-card">

    <mat-card-title>Familiares </mat-card-title>

    {{datosFamiliaresFormArray.value | json}}
    <mat-card-content>
        <form [formGroup]='formGroup'>
            <div fxLayout="row" fxLayout.lt-sm='column' fxLayoutGap='5px'>
                <div>
                    <div formArrayName='datosFamiliares'>
                        <div *ngFor='let datoFamiliar of  datosFamiliaresFormArray.controls; let i=index ' [formGroupName]='i'>
                            <mat-form-field appearance="outline">
                                <mat-label>Parentesco</mat-label>
                                <input matInput placeholder="Parentesco" formControlName="parentesco">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre pariente</mat-label>
                                <input matInput placeholder="Nombre pariente" formControlName="nombre">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Apellidos pariente</mat-label>
                                <input matInput placeholder="Apellidos pariente" formControlName="apellido">
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Domicilio Actual</mat-label>
                                <input matInput placeholder="Domicilio Actual" formControlName="domicilio">
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Celular</mat-label>
                                <input matInput type='number' placeholder="Celular" formControlName="celular">
                            </mat-form-field>

                            <a mat-raised-button color='warn' (click)='deleteDatoFamiliar(i)'>Eliminar</a>
                        </div>
                    </div>
                    <a mat-raised-button color='primary' (click)='addDatoFamiliar()'> Agregar familiar</a>
                </div>

            </div>

        </form>
    </mat-card-content>
</mat-card>
