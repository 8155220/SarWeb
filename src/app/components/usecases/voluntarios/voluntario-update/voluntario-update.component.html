<div fxLayout="row" *ngIf='loading' fxFlexFill fxLayoutAlign="center center">
    <mat-spinner>

    </mat-spinner>
</div>

<!-- IP=INFORMACIONPERSONAL -->
<div class='divPrincipal' fxLayout="column" fxLayoutGap="20px" *ngIf='!loading'>
    <app-informacion-personal #informacionPersonal (IPValue)="IPValue($event)" [informacionPersonal]="informacionPersonalPrevValue"></app-informacion-personal>
    <app-datos-fisicos #datosFisicos (DFValue)="DFValue($event)" [datosFisicos]="datosFisicosPrevValue"></app-datos-fisicos>
    <app-emergencia #emergencia (EValue)="EValue($event)" [familiares]="familiaresPrevValue"></app-emergencia>
    <app-informacion-extra #informacionExtra (IEValue)="IEValue($event)" [informacionAdicional]="informacionAdicionalPrevValue"></app-informacion-extra>
    <a mat-flat-button color="primary" (click)="guardar()"> Guardar </a>
</div>
